<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePen Radio - Spotify</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/spotify-favicon.png"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <aside class="container__sidebar">
        <div class="container__sidebar__brand">
          <img
            class="sidebar__brand"
            src="../assets/spotify-favicon.png"
            alt="spotify"
          />
          <h1>spotify</h1>
        </div>

        <nav>
          <ul class="sidebar__navbar__links">
            <li class="sidebar__navbar__link">
              <i class="fas fa-home"></i>
              home
            </li>
            <li class="sidebar__navbar__link">
              <i class="fas fa-search"></i>
              search
            </li>
            <li class="sidebar__navbar__link">
              <i class="fas fa-book"></i>
              your library
            </li>
          </ul>
        </nav>
      </aside>

      <section class="container__section">
        <div class="container__section__actions-bar">
          <div>
            <i class="fas fa-chevron-left container__section__arrow"></i>
            <i class="fas fa-chevron-right container__section__arrow"></i>
          </div>
          <div class="container__section__user">Erick Wendel</div>
        </div>

        <div class="container__section__radio-header">
          <div class="container__section__radio-header__image"></div>
          <div class="container__section__radio-header__infos">
            <p>PODCAST</p>
            <h1>CodePen Radio</h1>
            <h3>CodePen Blog</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
